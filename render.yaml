databases:
  - name: Recipe_app
    databaseName: postgres
    user: Emmanuel

services:
  - type: web
    name: Recipe_app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Recipe_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false